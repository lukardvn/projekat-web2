<table>
    <thead>
        <tr>
            <th>Serial</th>
            <th>Id</th>
            <th>Name</th>
            <th>Roll</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i = index">
            <td>{{i+1}}</td>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.roll}}</td>
        </tr>
    </tbody>
</table>
