    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" routerLink="/home">
            <i class="fab fa-old-republic"></i> MyApp
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/flights">Home <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="!authService.currentUser" class="nav-item">
              <a class="nav-link" routerLink="/signup-form">Sign Up</a>
            </li>
            <li *ngIf="!authService.currentUser" class="nav-item">
              <a class="nav-link" routerLink="/login-form">Log In</a>
            </li>
            <li *ngIf="authService.currentUser" class="nav-item">
              <a class="nav-link" routerLink="/list-users">List</a>
            </li>
            <li *ngIf="authService.currentUser" class="nav-item">
              <a class="nav-link" routerLink="/edit-profile">Profile</a>
            </li>
            <li *ngIf="authService.currentUser" class="nav-item">
              <a id="logoutClick" class="nav-link" (click)=authService.logout()>Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li *ngIf="authService.currentUser" ngbDropdown class="nav-item dropdown">
              <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{authService.currentUser.email}}</a>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/signup-form">Action</a>
                <a class="dropdown-item" routerLink="/signup-form">Another action</a>
                <a class="dropdown-item" routerLink="/signup-form">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/list-reservations">My reservations</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
          </form>
        </div>
    </nav>
  <router-outlet></router-outlet>
