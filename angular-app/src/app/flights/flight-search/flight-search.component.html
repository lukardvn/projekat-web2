<div>
<div class="my-component">
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <h1><i class="fas fa-suitcase"></i> Where to next?</h1>
                    <div class="booking-form">
                        <form [formGroup]="form" (ngSubmit)="showFlights()">
                            <div class="form-group">
                                <div class="form-checkbox">
                                    <label for="roundtrip">
                                        <input formControlName="tripType"
                                               value="roundtrip" 
                                               checked type="radio" 
                                               id="roundtrip" 
                                               name="tripType">
                                        <span></span>Roundtrip
                                    </label>
                                    <label for="oneway">
                                        <input formControlName="tripType" 
                                               value="oneway" 
                                               type="radio" 
                                               id="oneway" 
                                               name="tripType">
                                        <span></span>One way
                                    </label>
                                    <label for="multicity">
                                        <input formControlName="tripType" 
                                               value="multicity" 
                                               type="radio" 
                                               id="multicity" 
                                               name="tripType">
                                        <span></span>Multi-City
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label"><i class="fas fa-plane-departure"></i> Flying from</span>
                                        <input formControlName="origin" 
                                               type="text" 
                                               class="form-control" 
                                               placeholder="City or airport" required>
                                        <div *ngIf="f.origin.touched && f.origin.invalid" class="alert alert-warning">
                                            Where are you flying from?   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label"><i class="fas fa-plane-arrival"></i> Flying to</span>
                                        <input formControlName="destination" 
                                               type="text" 
                                               class="form-control" 
                                               placeholder="City or airport" required>
                                        <div *ngIf="f.destination.touched && f.destination.invalid" class="alert alert-warning">
                                                Where are you flying to?   
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Departing</span>
                                        <input formControlName="depart" 
                                               type="date" 
                                               class="form-control" required>
                                        <div *ngIf="f.depart.touched && f.depart.invalid" class="alert alert-warning">
                                            required
                                        </div>   
                                    </div>
                                </div>

                                <div  class="col-md-3">
                                    <div class="form-group">
                                        <div *ngIf="f.tripType.value!='oneway'" >
                                            <span class="form-label">Returning</span>
                                            <input formControlName="return" 
                                                type="date" 
                                                class="form-control" required>
                                            <div *ngIf="f.return.touched && f.return.invalid" class="alert alert-warning">
                                                required 
                                            </div> 
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Adults(18+)</span>
                                        <select formControlName="numberOfAdults" class="form-control">
                                            <option value="1" selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Children</span>
                                        <select formControlName="numberOfChildren" class="form-control">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Class</span>
                                        <select formControlName="class" class="form-control">
                                            <option value="economy" selected="selected">Economy</option>
                                            <option value="business">Business</option>
                                            <option value="firstclass">First Class</option> 
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-btn">
                                        <button type="submit"  class="submit-btn">
                                            Show Flights
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
</div>
