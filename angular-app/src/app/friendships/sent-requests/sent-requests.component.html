<div class="center-narrow">
    <h2>Requests sent</h2>
      <div class="table-responsive">
        <table datatable class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Surname</th>
              <th>City</th>
              <th>Phone number</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of requests">
              <td>{{request.user2.email}}</td>
              <td>{{request.user2.name}}</td>
              <td>{{request.user2.surname}}</td>
              <td>{{request.user2.city}}</td>
              <td>{{request.user2.phoneNumber}}</td>
              <td><button type="button" class="btn btn-danger" (click)="cancelRequest(request)">Cancel</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
